<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/cadastro.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
	<title> Cadastro </title>
</head>

	<body>
	<div class="register-container">
        <div class="title">
            <h1>Chatting</h1>
        </div>
        <form action="#" method="GET">
            <h2>Cadastre-se é rápido!</h2>
            
            <div class="input-group">
            <label for="#username" class="input-label"><i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Usuário" required></label>
            </div>
            
            <div class="input-group">
            <label for="#email" class="input-label"><i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="e-mail" required></label>
            </div>

            <div class="input-group"><label for="#password" class="input-label"><i class="fas fa-key"></i>
            <input type="password" id="pass" placeholder="Senha" required></label></div>
            
            <div class="input-group"><label for="#password-valid" class="input-label"><i class="fas fa-key"></i>
            <input type="password" id="pass-vld" placeholder="Confirme a senha" required></label></div>
            
            <div class="btn-container">
                <button type="submit" name="submit" id="btn-register" onClick=" return validatePassword()">Cadastrar</button>
            </div>
        </form>
        <div class="login">
            <a href="login.html">Já tem uma conta? <span>Entre!</span></a>
        </div>
    </div>

</body>
<script src="javascript/script.js"></script>
</html>
