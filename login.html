<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet"> 

    <title> Login </title>
</head>

<body>
    <div class="login-container">
        <div class="title">
            <h1>Chatting</h1>
        </div>
        <form action="index.html" method="GET">
            <h2>Entre com sua conta!</h2>

            <div class="input-group">
            <label for="#username" class="input-label"><i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Usuário" required></label>
            </div>

            <div class="input-group"><label for="#password" class="input-label"><i class="fas fa-key"></i>
            <input type="password" placeholder="Senha" required></label></div>
            <div class="btn-container">
                <button type="submit" name="submit" id="btn-login">Entrar</button>
            </div>
        </form>
        <div class="register">
            <a href="cadastro.html">Não tem uma conta? <span>Cadastre-se!</span></a>
        </div>
    </div>

</body></html>
